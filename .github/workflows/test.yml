name: test
on: pull_request

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: set up go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: checkout
        uses: actions/checkout@v1
      - name: get dependencies
        run: go get -v -t -d ./...
      - name: build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v ./...
      - name: run tests
        run: go test -v -race ./...
